<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}
	<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
	<link rel="stylesheet" type="text/css" href="lib/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="lib/animateCss/animate.css" />
	<link rel="stylesheet" type="text/css" href="lib/animateCss/page-trans.css" />
	<link rel="stylesheet" type="text/css" href="lib/SBAdmin/sb-admin-2.css" />
	<link rel="stylesheet" type="text/css" href="lib/SBAdmin/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="lib/SBAdmin/metisMenu.min.css" />
	<script type="text/javascript" src="lib/SBAdmin/metisMenu.min.js"></script>





	<!-- jQuery Links -->

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">

	<div ng-controller="TopController">
		<div id="wrapper" data-ng-show="authentication.user.displayName" data-ng-include="'/modules/core/views/header.client.admin.view.html'"></div>

		<div id="wrapper" data-ng-if="authentication.user==''" data-ng-include="'/modules/core/views/header.client.view.html'"></div>

	</div>


	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>


	<!--Embedding The User Object-->
	<script type="text/javascript">
	var user = {{user | json | safe}};
	</script>


	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}
	<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script type="text/javascript" src="lib/slick/slick.min.js"></script>
	<script src="lib/jquery/dist/progress-bar.js" type="text/javascript" charset="utf-8" async="" defer=""></script>
	<script src="lib/jquery/dist/demo-progress.js" type="text/javascript" charset="utf-8" async="" defer=""></script>


	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}

</body>

</html>
